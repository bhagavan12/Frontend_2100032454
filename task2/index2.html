<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Table</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <h2 style="text-align: center;background-color: rgb(133, 243, 82);padding: 10px;border-radius: 5px;">Interactive Data Table for Employee details</h2>
        <span style="font-weight: 900;">Filter Rows:</span>
        <input type="text" id="searchInput" placeholder="Search...">
    </br>
        <span style="font-weight: 900;">Click on Column header for sorting:</span>
        <table id="dataTable">
            <thead>
                <tr>
                    <th data-column="name">Name</th>
                    <th data-column="position">Position</th>
                    <th data-column="office">Office</th>
                    <th data-column="age">Age</th>
                    <th data-column="start_date">Start Date</th>
                    <th data-column="salary">Salary</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="script.js" ></script>

</body>

</html>
